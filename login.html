<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="style.css" />

	<title>FindMyFlight</title>
</head>
<body>
	<div class="navbar">
		<a href="index.html"><img src="img/airplane.png" style="width: 35px; height: 35px; float: left; margin-top: 5px;">
		<span style="float: left; margin-top: 10px; font-size: 20px; font-weight: bold; color: #fff; margin-left: 10px;">FindMyFlight</span></a>
		
		<button class="button" onclick="document.location='index.html'">Home</button>
		<button class="button" onclick="document.location='login.html'">Login</button>
		<button class="button" onclick="document.location='signup.html'">Sign Up</button>
		<button class="button" onclick="document.location='about.html'">About</button>
		<button class="button" onclick="document.location='contact.html'">Contact</button>
	</div>

	<div class="booking-form-login">
		<form class="loginform" onsubmit="return loginvalidate();" action="index.html">
			<h2 class="loginheader">Login</h2>

			<div class="form-group">
				<span class="form-label" id="form-label">Username</span>
				<input class="form-control" type="text" id="username" placeholder="Enter Username" oninput="checkbox()"/>
				<span id="uname" class="text-danger"></span>
			</div>

			<div class="form-group">
				<span class="form-label">Password</span>
				<input class="form-control" type="password" id="password" placeholder="Enter password" oninput="checkbox()"/>
				<span id="pass" class="text-danger"></span>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<button type="submit" class="submit-btn">Login</button>
				</div>

				<div class="col-sm-6">
					<div style="margin-top: 10px; opacity: 0.7">New User?<a href="signup.html" style="margin-left: 10px;">Sign Up</a></div>
				</div>
			</div>
		</form>
    </div>
    <div class="footer">
	   <h5>Copyright &copy; Site by Jugal Senjaliya,Suzanne Samuel, Smit Patel, Pranavsinh Thakor</h6>
	</div>
	

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
