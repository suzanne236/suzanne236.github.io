<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>	
	<link type="text/css" rel="stylesheet" href="style.css" />

	<title>FindMyFlight</title>
</head>
<body>



	<div class="preload">
		<img class="airplane" src="img/airplane2.png" alt="airplane">
		<h3 class="animationh3">Landing on the website...</h3>
		<img class="cloud1" src="img/cloud.png" alt="cloud1">
		<img class="cloud2" src="img/cloud.png" alt="cloud2">
		<img class="cloud3" src="img/cloud.png" alt="cloud3">
	</div>






	<nav class="navbar-fixed-top">
		<div class="logo">
			<a href="index.html"><img src="img/airplane.png" style="width: 35px; height: 35px; margin-left: 10px;"></a>
			<a href="index.html"><h4 style="font-size: 20px; font-weight: bold; color: #fff; margin-left: 10px;">FindMyFlight</h4></a>
		</div>
		<ul class="nav-links">
			<li class="nav-item">
				<button class="button" onclick="document.location='index.html'">Home</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='login.html'">Login</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='signup.html'">Sign Up</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='about.html'">About</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='contact.html'">Contact</button>
			</li>
		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>


	<div class="booking-form-login" id="medialogin">
		<form class="loginform" onsubmit="return loginvalidate();" action="index.html">
			<h2 class="loginheader">Login</h2>

			<div class="form-group">
				<span class="form-label" id="form-label">Username</span>
				<input class="form-control" type="text" name="username" id="username" placeholder="Enter Username" oninput="checkbox()"/>
				<span id="uname" class="text-danger"></span>
			</div>

			<div class="form-group">
				<span class="form-label">Password</span>
				<input class="form-control" type="password" name="password" id="password" placeholder="Enter password" oninput="checkbox()"/>
				<span id="pass" class="text-danger"></span>
			</div>

			<div class="row">
				<div class="col-md-6">
					<button type="submit" class="submit-btn">Login</button>
				</div>

				<div class="col-md-6">
					<div style="margin-top: 10px; opacity: 0.7">New User?<a href="signup.html" style="margin-left: 10px;">Sign Up</a></div>
				</div>
			</div>
		</form>
	</div>
    <div class="footer">
	   <h5>Copyright &copy; Site by Jugal Senjaliya,Suzanne Samuel, Smit Patel, Pranavsinh Thakor</h6>
