<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>	
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

	<title>FindMyFlight</title>
</head>
<body>




	<div class="preload">
		<img class="airplane" src="img/airplane2.png" alt="airplane">
		<h3 class="animationh3">Landing on the website...</h3>
		<img class="cloud1" src="img/cloud.png" alt="cloud1">
		<img class="cloud2" src="img/cloud.png" alt="cloud2">
		<img class="cloud3" src="img/cloud.png" alt="cloud3">
	</div>



	
	<nav class="navbar-fixed-top">
		<div class="logo">
			<a href="index.html"><img src="img/airplane.png" style="width: 35px; height: 35px; margin-left: 10px;"></a>
			<a href="index.html"><h4 style="font-size: 20px; font-weight: bold; color: #fff; margin-left: 10px;">FindMyFlight</h4></a>
		</div>
		<ul class="nav-links">
			<li class="nav-item">
				<button class="button" onclick="document.location='index.html'">Home</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='login.html'">Login</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='signup.html'">Sign Up</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='about.html'">About</button>
			</li>

			<li class="nav-item">
				<button class="button" onclick="document.location='contact.html'">Contact</button>
			</li>
		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>

	<div class="row">
		<div class="col-12 col-md-4">
			<div class="booking-form-signup" id="mediacontact">
				<form class="loginform" onsubmit="return contactvalidate();" action="index.html">
					<h2 class="signupheader">Contact Us</h2>

					<div class="form-group">
						<span class="form-label">Firstname</span>
						<input class="form-control" type="text" id="firstname" placeholder="Enter Firstname" oninput="checkbox3()"/>
						<span id="fname" class="text-danger"></span>
					</div>

					<div class="form-group">
						<span class="form-label">Lastname</span>
						<input class="form-control" type="text" id="lastname" placeholder="Enter Lastname" oninput="checkbox3()"/>
						<span id="lname" class="text-danger"></span>
					</div>

					<div class="form-group">
						<span class="form-label">Email Id</span>
						<input class="form-control" type="text" id="emailid" placeholder="Enter Email Id" oninput="checkbox3()"/>
						<span id="eid" class="text-danger"></span>
					</div>
						

					<div class="form-group">
						<span class="form-label">Subject</span>
						<textarea id="textarea" class="form-control" name="subject" placeholder="Write something.." style="height:100px" oninput="checkbox3()"></textarea>
						<span id="ta" class="text-danger"></span>
					</div>

					
					<button type="submit" class="submit-btn">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-12 col-md-8" id="contactmap" style="margin-top: 80px;">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.0903312198448!2d73.13103405053883!3d21.06905409170844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be060e07393bc51%3A0xf96e044991e337e9!2sUka%20Tarsadia%20University!5e0!3m2!1sen!2sin!4v1596958513178!5m2!1sen!2sin" width="400" height="300" frameborder="0" style="border:0; margin-left: 30px; -webkit-box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3); box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3); border-radius: 8px; opacity: 0.7" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
	</div>
	<div class="wrapper">
		<div class="abutton">
			<div class="icon"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></div>
			<span>Facebook</span>
		</div>
		<div class="abutton">
			<div class="icon"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a></div>
			<span>Instagram</span>
		</div>
		<div class="abutton">
			<div class="icon"><a href="https://github.com/jugalsenjaliya" target="_blank"><i class="fab fa-github"></i></a></div>
			<span>Github</span>
		</div>
	</div>

	<div class="footer">
	   <h5>Copyright &copy; Site by Jugal Senjaliya,Suzanne Samuel, Smit Patel, Pranavsinh Thakor</h6>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
