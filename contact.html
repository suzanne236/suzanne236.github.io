<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="style.css" />

	<title>FindMyFlight</title>
</head>
<body>
	<div class="navbar">
		<a href="index.html"><img src="img/airplane.png" style="width: 35px; height: 35px; float: left; margin-top: 5px;">
		<span style="float: left; margin-top: 10px; font-size: 20px; font-weight: bold; color: #fff; margin-left: 10px;">FindMyFlight</span></a>
		
		<button class="button" onclick="document.location='index.html'">Home</button>
		<button class="button" onclick="document.location='login.html'">Login</button>
		<button class="button" onclick="document.location='signup.html'">Sign Up</button>
		<button class="button" onclick="document.location='about.html'">About</button>
		<button class="button" onclick="document.location='contact.html'">Contact</button>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="booking-form-signup" style="width: 75%">
				<form class="loginform" onsubmit="return contactvalidate();" action="index.html">
					<h2 class="signupheader">Contact Us</h2>

					<div class="form-group">
						<span class="form-label">Firstname</span>
						<input class="form-control" type="text" id="firstname" placeholder="Enter Firstname" oninput="checkbox3()"/>
						<span id="fname" class="text-danger"></span>
					</div>

					<div class="form-group">
						<span class="form-label">Lastname</span>
						<input class="form-control" type="text" id="lastname" placeholder="Enter Lastname" oninput="checkbox3()"/>
						<span id="lname" class="text-danger"></span>
					</div>

					<div class="form-group">
						<span class="form-label">Email Id</span>
						<input class="form-control" type="text" id="emailid" placeholder="Enter Email Id" oninput="checkbox3()"/>
						<span id="eid" class="text-danger"></span>
					</div>
						

					<div class="form-group">
						<span class="form-label">Subject</span>
						<textarea id="textarea" class="form-control" name="subject" placeholder="Write something.." style="height:170px" oninput="checkbox3()"></textarea>
						<span id="ta" class="text-danger"></span>
					</div>

					
					<button type="submit" class="submit-btn">Submit</button>
				</form>
		    </div>
		</div>
		<div class="col-md-8">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.0903312198448!2d73.13103405053883!3d21.06905409170844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be060e07393bc51%3A0xf96e044991e337e9!2sUka%20Tarsadia%20University!5e0!3m2!1sen!2sin!4v1596958513178!5m2!1sen!2sin" width="400" height="300" frameborder="0" style="border:0; margin-left: 30px; -webkit-box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3); box-shadow: 0px 5px 20px -5px rgba(0, 0, 0, 0.3); border-radius: 8px; opacity: 0.7" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
	</div>

	<div class="footer">
	   <h5>Copyright &copy; Site by Jugal Senjaliya,Suzanne Samuel, Smit Patel, Pranavsinh Thakor</h6>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
